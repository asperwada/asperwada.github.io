<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Interface</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .rect-button {
            padding: 20px 40px;
        }
        #staminaDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        #price {
            font-size: 18px;
            color: white;
            margin-top: 5px;
        }
        .button-img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="staminaDisplay">Stamina: 3000</div>
    <button id="counterButton"><img src="path/to/coin.png" class="button-img" alt="Coin">0</button>
    <button id="rectButton" class="rect-button">Купить X 0</button>
    <p id="price">Цена: 5</p>
    <script src="main.js"></script>
</body>
</html>
