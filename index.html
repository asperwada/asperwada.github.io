<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Interface</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            margin: 10px 0;
        }
        .rect-button {
            padding: 20px 40px;
        }
    </style>
</head>
<body>
    <button id="counterButton">0</button>
    <button id="rectButton" class="rect-button">Купить X 0</button>
    <p id="stamina">Stamina: 3000</p>
    <script src="main.js"></script>
</body>
</html>
